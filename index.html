<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .eid-surprise {
            font-size: 40px;
            color: #ff4500;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #ffd700;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        .container {
            width: 350px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #e6e6e6;
            border-radius: 5px;
        }
        .logo {
            width: 175px;
            margin: 20px auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="eid-surprise">EID SURPRISE!</div>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt="Instagram Logo" class="logo">
        <form onsubmit="alert('Phishing Demo: You entered ' + document.getElementById('username').value + ' and ' + document.getElementById('password').value); return false;">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
